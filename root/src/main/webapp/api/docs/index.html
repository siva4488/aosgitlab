<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16"/>
    <link href='css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/reset.css' media='print' rel='stylesheet' type='text/css'/>
    <link href='css/print.css' media='print' rel='stylesheet' type='text/css'/>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars-2.0.0.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='swagger-ui.min.js' type='text/javascript'></script>
    <script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
    <script src='lib/marked.js' type='text/javascript'></script>
    <script src='lib/swagger-oauth.js' type='text/javascript'></script>

    <!-- Some basic translations -->
    <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
    <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
    <!-- <script src='lang/en.js' type='text/javascript'></script> --></head>

<body class="swagger-section">
<button id="c">catalog</button>
<iframe src="catalog.html"
        id="catalog"
        width="100%"
        height="400"
        scrolling="yes"
        style="resize: vertical"
        onClick="toogleIframe('catalog')">
    <p>Your browser does not support iframes.</p>
</iframe>
<button id="o">order</button>
<iframe src="order.html"
        id="order"
        width="100%"
        height="400"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('order')">
</iframe>
<button id="m">mastercredit</button>
<iframe src="mastercredit.html"
        id="mastercredit"
        width="100%"
        height="400"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('mastercredit')">
</iframe>
<button id="s">safepay</button>
<iframe src="safepay.html"
        id="safepay"
        width="100%"
        height="400"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('account')">
</iframe>
<style>
    button#m, button#c, button#o, button#s {
        width: 100%;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        border: none 1px black;
        outline: none;
        letter-spacing: 0px;
        transition: all ease .3s;
        text-transform: lowercase;
        cursor: pointer;
        color: black;
        text-shadow: 0 0 0px black;
    }

    button#m:hover, button#c:hover, button#o:hover, button#s:hover {
        opacity: 1;
        text-shadow: 0 0 10px black;
        color: white;
    }
</style>
<script>
    $('#c').click(function () {
        $('#catalog').slideToggle();
    });
    $('#m').click(function () {
        $('#mastercredit').slideToggle();
    });
    $('#o').click(function () {
        $('#order').slideToggle();
    });
    $('#s').click(function () {
        $('#safepay').slideToggle();
    });
</script>
</body>
</html>
